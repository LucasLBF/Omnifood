<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Omnifood</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="section-hero">
      <nav class="navbar">
        <img
          class="navbar__logo"
          src="img/omnifood-logo.png"
          alt="Omnifood logo"
        />
        <ul class="navbar__nav">
          <a href="#" class="navbar__nav-item">Item 1</a>
          <a href="#" class="navbar__nav-item">Item 2</a>
          <a href="#" class="navbar__nav-item">Item 3</a>
          <a href="#" class="navbar__nav-item">Item 4</a>
        </ul>
      </nav>
      <div class="hero">
        <div class="hero__left-col">
          <h1 class="heading-primary">
            A healthy meal delivered to your door, every single day
          </h1>
          <p class="hero__description">
            The smart 365-days-per-year food subscription that will make you eat
            healthy again. Tailored to your personal tastes and nutritional
            needs.
          </p>
          <a href="#" class="btn btn--full margin-right-sm"
            >Start eating healthy</a
          >
          <a href="#" class="btn btn--outline">Learn More &darr;</a>
          <div class="customers">
            <div class="customer-imgs">
              <img
                class="customer-img"
                src="./img/customers/customer-1.jpg"
                alt="Customer photo"
              />
              <img
                class="customer-img"
                src="./img/customers/customer-2.jpg"
                alt="Customer photo"
              />
              <img
                class="customer-img"
                src="./img/customers/customer-3.jpg"
                alt="Customer photo"
              />
              <img
                class="customer-img"
                src="./img/customers/customer-4.jpg"
                alt="Customer photo"
              />
              <img
                class="customer-img"
                src="./img/customers/customer-5.jpg"
                alt="Customer photo"
              />
              <img
                class="customer-img"
                src="./img/customers/customer-6.jpg"
                alt="Customer photo"
              />
            </div>
            <p class="customer-text">
              <span>250,000+</span> meals delivered last year!
            </p>
          </div>
        </div>
        <div class="hero__right-col">
          <img
            class="hero__image"
            src="img/hero.png"
            alt="Woman eating food, meals in storage container and food bowls on a table"
          />
        </div>
      </div>
    </section>
  </body>
</html>
